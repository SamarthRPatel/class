<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Your Dream House + Saved Properties</title>
    <link rel="stylesheet" href="buy.css">
    <script defer src="buy.js"></script>
    <script defer src="saved_properties.js"></script>
    <script defer src="subscription.js"></script>


    <!-- Firebase SDK (Load first) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

    <script>
        // Firebase Initialization
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>

</head>

<body>
    <header>
        <i class="fas fa-user-circle profile-icon"></i>
        <h1>Buy Your Dream House</h1>
        <i class="fas fa-home home-icon"></i>
    </header>

    <!--🔍 Search & Filters-->
    <div class="filter-container">
        <input type="text" id="search-bar" placeholder="Search by location or keyword">
        <select id="filter-price">
            <option value="">Price Range</option>
            <option value="low">Below $300,000</option>
            <option value="medium">$300,000 - $700,000</option>
            <option value="high">Above $700,000</option>
        </select>
        <select id="filter-type">
            <option value="">Property Type</option>
            <option value="apartment">Apartment</option>
            <option value="house">House</option>
            <option value="condo">Condo</option>
        </select>
        <button onclick="applyFilters()">Apply Filters</button>
    </div>

    <!--📩 Email Subscription Section-->
    <div class="subscription-container">
        <h2>Subscribe for Property Alerts</h2>
        <input type="email" id="subscriber-email" placeholder="Enter your email">
        <button onclick="subscribeUser()">Subscribe</button>
        <p id="subscription-message"></p>
    </div>

    <!--🏡 Property Listings-->
    <div class="property-list" id="property-list">
        <div class="property" data-price="medium" data-type="house">
            <h2>Downtown</h2>
            <img src="C:/Users/sampa/Desktop/real estate.jpg" alt="Buy house">
            <div class="property-buttons">
                <button class="favorite-btn" onclick="saveToFavorites('Downtown')">💾 Save</button>
                <button onclick="window.location.href='contact_seller.html'">📞 Contact Seller</button>
                <button onclick="window.location.href='inquiry.html'">Inquiry</button>
            </div>
            <div>
                <label for="rating-Downtown">Ratings:</label>
                <select id="rating-Downtown">
                    <option value="">Select Rating</option>
                    <option value="1">⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="5">⭐⭐⭐⭐⭐</option>
                </select>
                <button onclick="submitRating('Downtown')">Submit Rating</button>
                <p id="rating-display-Downtown"></p>
            </div>

        </div>

        <div class="property" data-price="low" data-type="apartment">
            <h2>Cote-Vertu</h2>
            <img src="C:/Users/sampa/Desktop/real estate.jpg" alt="Buy House">
            <div class="property-buttons">
                <button class="favorite-btn" onclick="saveToFavorites('Cote-Vertu')">💾 Save</button>
                <button onclick="window.location.href='contact_seller.html'">📞 Contact Seller</button>
                <button onclick="window.location.href='inquiry2.html'">Inquiry</button>
            </div>
            <div>
                <label for="rating-Downtown">Ratings:</label>
                <select id="rating-Downtown">
                    <option value="">Select Rating</option>
                    <option value="1">⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="5">⭐⭐⭐⭐⭐</option>
                </select>
                <button onclick="submitRating('Downtown')">Submit Rating</button>
                <p id="rating-display-Downtown"></p>
            </div>

        </div>

        <div class="property" data-price="high" data-type="condo">
            <h2>Angrignon</h2>
            <img src="C:/Users/sampa/Desktop/real estate.jpg" alt="Buy house">
            <div class="property-buttons">
                <button class="favorite-btn" onclick="saveToFavorites('Angrignon')">💾 Save</button>
                <button onclick="window.location.href='contact_seller.html'">📞 Contact Seller</button>
                <button onclick="window.location.href='inquiry3.html'">Inquiry</button>
            </div>
            <div>
                <label for="rating-Downtown">Ratings:</label>
                <select id="rating-Downtown">
                    <option value="">Select Rating</option>
                    <option value="1">⭐</option>
                    <option value="2">⭐⭐</option>
                    <option value="3">⭐⭐⭐</option>
                    <option value="4">⭐⭐⭐⭐</option>
                    <option value="5">⭐⭐⭐⭐⭐</option>
                </select>
                <button onclick="submitRating('Downtown')">Submit Rating</button>
                <p id="rating-display-Downtown"></p>
            </div>

        </div>
    </div>

    <!--Calculate the mortage-->
    <div class="calculator-section">
        <button class="calculator-btn" onclick="window.location.href='calculator.html'">🧮 Mortgage Calculator</button>
    </div>

    <!--📧 Subscribed Emails Section-->
    <!--<div class="subscribers-section">
        <h2>📩 Subscribed Emails</h2>
        <ul id="email-list"></ul>
    </div>-->
    <!--🔖 View Saved Properties-->
    <div class="saved-section">
        <h2>💾 Your Saved Properties</h2>
        <div class="saved-property-list"></div>
    </div>

    <!--📍 Google Map-->
    <div class="map-container">
        <h3>Find Properties on Map</h3>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224345.83947475812!2d-73.99343872224154!3d45.50883986219859!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc91a1f8c295f1d%3A0x9c5e64f4b1eaa84b!2sMontreal%2C%20QC!5e0!3m2!1sen!2sca!4v1708381770131!5m2!1sen!2sca" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <!--Navigation-->
    <div class="navigation">
        <button class="nav-btn left" onclick="window.location.href='sell.html'">Sell</button>
        <button class="nav-btn right" onclick="window.location.href='homepage.html'">Home</button>
        <button class="nav-btn right" onclick="window.location.href='rent.html'">Rent</button>
    </div>

    <!--🔄 Dynamic Listings Script-->
    <script>
        const propertyList = document.getElementById("property-list");
        const listings = JSON.parse(localStorage.getItem("listings")) || [];

        listings.forEach(property => {
            const div = document.createElement("div");
            div.classList.add("property");
            div.innerHTML = `
                            <h2>${property.title} (${property.location})</h2>
                            <img src="${property.image}" alt="Property Image">
                            <p>💲 ${property.price}</p>
                            <p>${property.description}</p>
                            <div class="property-buttons">
                                <button class="favorite-btn" onclick="saveToFavorites('${property.title}')">💾 Save</button>
                                <button onclick="window.location.href='contact_seller.html'">📞 Contact Seller</button>
                                <button onclick="window.location.href='inquiry.html'">Inquiry</button>
                            </div>
                        `;
            propertyList.appendChild(div);
        });
    </script>

    <!--🔄 BUY LISTINGS SECTION-->
    <div id="buy-listings"></div>

    <script>
        const buyContainer = document.getElementById('buy-listings');
        let listingsBuy = JSON.parse(localStorage.getItem('listings')) || [];

        function renderBuyListings() {
            buyContainer.innerHTML = '';
            listingsBuy.forEach((listing, index) => {
                const div = document.createElement('div');
                div.classList.add('property');
                div.innerHTML = `
                                <h3>${listing.title}</h3>
                                <p>Location: ${listing.location}</p>
                                <p>Price: $${listing.price}</p>
                                <p>${listing.description}</p>
                                <img src="${listing.image}" alt="Property Image" style="max-width:200px;">
                                <div class="actions">
                                    <button onclick="deleteListing(${index})">Delete</button>
                                </div>
                            `;
                buyContainer.appendChild(div);
            });
        }

        function deleteListing(index) {
            if (confirm("Are you sure you want to delete this property?")) {
                listingsBuy.splice(index, 1);
                localStorage.setItem('listings', JSON.stringify(listingsBuy));
                renderBuyListings();
            }
        }

        renderBuyListings();
    </script>
</body>
</html>
