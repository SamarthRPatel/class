<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | DreamHome</title>
    <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

    <div class="dashboard-container">
        <h1>DreamHome Dashboard</h1>
        <p class="welcome">You are successfully logged in!</p>

        <div class="dashboard-actions">
            <a href="homepage.html" class="action-btn">🏠 Go to Homepage</a>
            <a href="#" id="logout-btn" class="action-btn logout">🚪 Logout</a>
        </div>
    </div>

</body>
</html>
