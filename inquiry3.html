<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details & Inquiry | DreamHome</title>
    <link rel="stylesheet" href="inquiry3.css">
</head>
<body>

    <!-- Home Details Section -->
    <div class="property-details-container">
        <h1>Beautiful DreamHome Property</h1>

        <div class="property-images">
            <img src="C:\Users\sampa\Desktop\Rent.jpg" alt="Property Image 1">
            <img src="C:\Users\sampa\Desktop\Cote-Vertu.jpg" alt="Property Image 2">
        </div>

        <div class="property-info">
            <p><strong>Price:</strong> $500,000</p>
            <p><strong>Location:</strong> 1350, Fort St, Montreal</p>
            <p><strong>Description:</strong> A beautiful, spacious home located in the heart of Dream City. Perfect for families looking for comfort and luxury.</p>
        </div>

        <h3>Interested in this Property?</h3>
        <a href="#inquiry-form">Send Inquiry</a>
    </div>

    <!-- Inquiry Form Section -->
    <div class="inquiry-container" id="inquiry-form">
        <h2>Property Inquiry</h2>
        <form>
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="input-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your inquiry here" required></textarea>
            </div>

            <button type="submit">Submit Inquiry</button>
        </form>

        <p><a href="login.html">Back to Login</a></p>
    </div>

</body>
</html>
