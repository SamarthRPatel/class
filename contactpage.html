<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="contactpage.css">
</head>
<body>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Have questions? Get in touch with us!</p>

        <form action="contact.php" method="POST">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>

        <div class="contact-info">
            <h3>Our Office</h3>
            <p>1350,DU Fort Street, Montreal, QC</p>
            <p>Email: sam@realestate.com</p>
            <p>Phone: +1 819-513-0853</p>
        </div>

        <!-- Google Maps (Optional) -->
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d224345.83947475812!2d-73.99343872224154!3d45.50883986219859!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc91a1f8c295f1d%3A0x9c5e64f4b1eaa84b!2sMontreal%2C%20QC!5e0!3m2!1sen!2sca!4v1708381770131!5m2!1sen!2sca"
                    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>
    </div>

</body>
</html>
