<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <header>
        <h1>Calculate the mortage </h1>
        <button class="back-btn" onclick="window.history.back()">⬅ Back</button>
    </header>
    <div class="calculator-container">
        <h2>Mortgage Calculator</h2>
        <label for="loanAmount">Loan Amount ($):</label>
        <input type="number" id="loanAmount" placeholder="Enter loan amount">

        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" id="interestRate" placeholder="Enter annual interest rate">

        <label for="loanTerm">Loan Term (Years):</label>
        <input type="number" id="loanTerm" placeholder="Enter loan term in years">

        <button onclick="calculateMortgage()">Calculate</button>

        <h3>Monthly Payment: <span id="monthlyPayment">$0.00</span></h3>
    </div>

    <script>
        function calculateMortgage() {
            let loanAmount = parseFloat(document.getElementById('loanAmount').value);
            let interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
            let loanTerm = parseFloat(document.getElementById('loanTerm').value) * 12;

            if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTerm) || loanTerm <= 0) {
                document.getElementById('monthlyPayment').innerText = "Invalid input";
                return;
            }

            let monthlyPayment = (loanAmount * interestRate) / (1 - Math.pow(1 + interestRate, -loanTerm));
            document.getElementById('monthlyPayment').innerText = `$${monthlyPayment.toFixed(2)}`;
        }
    </script>
</body>
</html>
